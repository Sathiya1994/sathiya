<div *ngIf="isRegistered" style="padding-top: 8px;padding-right: 8px;padding-left: 8px;">
  <div style="width: 100%;height: 40%;background-color :lightgreen;">
    <div style="text-align: center;">{{messageData}}</div>
    </div>
  </div>
<div class="container" style="width: 500px;">
{{parentData}}
    <h2>Register</h2>
  
    <form #loginForm = "ngForm" (ngSubmit)= "onClick()">
  
      <div class="form-group">
  
        <label for="firstname">FirstName:</label>
  
        <input type="firstname" class="form-control"  placeholder="Enter firstname" name="firstname" [(ngModel)] = "user.firstname">
  
      </div>
  
      <div class="form-group">
  
        <label for="lastname">LastName:</label>
  
        <input type="lastname" class="form-control"  placeholder="Enter lastname" name="lastname" [(ngModel)] = "user.lastname">
  
      </div>
  
      <div class="form-group">
  
        <label for="phone">PhoneNumber:</label>
  
        <input type="phone" class="form-control"  placeholder="Enter phone" name="phone" [(ngModel)] = "user.phonenumber">
  
      </div>
  
      <div class="form-group">
  
        <label for="email">Email:</label>
  
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)] = "user.emailId">
  
      </div>
  
      <!-- <div class="form-group"> -->
  
        <!-- <label for="address">Address:</label> -->
  
        <!-- <input type="address" class="form-control"  placeholder="Enter address" name="address" [(ngModel)] = "user.address"> -->
  
      <!-- </div> -->
  
      <div class="form-group">
  
        <label for="username">Username:</label>
  
        <input type="username" class="form-control"  placeholder="Enter username" name="username" [(ngModel)] = "user.username">
  
      </div>
  
      <div class="form-group">
  
        <label for="pwd">Password:</label>
  
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)] = "user.password">
  
      </div>
  
      <button type="submit" class="btn btn-info">Submit</button>
  
    </form>
  
  </div>
